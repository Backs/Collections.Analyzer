name: Publish to NuGet

on:
  push:
    branches: [master]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x

    - name: Restore dependencies
      run: dotnet restore Collections.Analyzer.sln

    - name: Build Analyzer
      run: dotnet build Collections.Analyzer/Collections.Analyzer.csproj --configuration Release

    - name: Build CodeFixes
      run: dotnet build Collections.Analyzer.CodeFixes/Collections.Analyzer.CodeFixes.csproj --configuration Release

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack Collections.Analyzer/Collections.Analyzer.csproj --configuration Release --no-build --output nupkgs

    - name: Push to NuGet
      run: dotnet nuget push nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
